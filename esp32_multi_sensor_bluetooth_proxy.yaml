esphome:
  name: esp32_multi_sensor_bluetooth_proxy
  friendly_name: ESP32 Multi Sensor With Bluetooth Proxy
  min_version: 2025.6.0
  name_add_mac_suffix: true

esp32:
  board: esp32-s3-devkitm-1
  framework:
    type: esp-idf

wifi:

api:

logger:

ota:
  - platform: esphome
    id: ota_esphome

esp32_ble_tracker:
  scan_parameters:
    active: false

bluetooth_proxy:
  active: false

time:
  - platform: homeassistant
    id: homeassistant_time 

web_server:
  local: true

i2c:
  - id: bus_a
    sda: ${bme280_sda}
    scl: ${bme280_scl}
    scan: true
  - id: bus_b
    sda: ${bh1750_sda}
    scl: ${bh1750_scl}
    scan: true  

sensor:
  - platform: bme280_i2c
    temperature:
      name: "Temperature"
      id: ${device_id}_temperature
    pressure:
      name: "Pressure"
      id: ${device_id}_pressure
    humidity:
      name: "Humidity"
      id: ${device_id}_humidity
    i2c_id: bus_a
    address: 0x76
  - platform: bh1750
    name: "Illuminance"
    id: ${device_id}_illuminance
    i2c_id: bus_b
    address: 0x23
    update_interval: 60s

light:
  - platform: esp32_rmt_led_strip
    rgb_order: RGB
    pin: GPIO21
    num_leds: 1
    chipset: ws2812
    name: "Status"
    id: ${device_id}_status_led
