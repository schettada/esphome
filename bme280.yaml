i2c:
  - id: bus_a
    sda: ${bme280_sda}
    scl: ${bme280_scl}
    scan: true

sensor:
  - platform: bme280_i2c
    temperature:
      name: ${device_friendly_name} Temperature
      id: ${device_id}_temperature
    pressure:
      name: ${device_friendly_name} Pressure
      id: ${device_id}_pressure
    humidity:
      name: ${device_friendly_name} Humidity
      id: ${device_id}_humidity
    i2c_id: bus_a
    address: 0x76
